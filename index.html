<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            font-family: 'Vazir';
        }
    </style>
</head>
<body class="transition-all duration-300" dir="rtl">
    <div class="container mx-auto mt-8 px-23">
        
        <!-- navbar -->
        <section class="flex flex-col justify-center ">
            <div class="flex items-center justify-between">

                <!-- search -->
                <div class="relative max-w-md">
                    <input
                        id="searchInput"
                        type="text"
                        class="cursor-pointer px-14 py-2 rounded-full border border-gray-400 placeholder:text-right focus:outline-none"
                        placeholder="جستجو در ایران دیجی کی"
                    >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute right-4 top-1/2 -translate-y-1/2 text-gray-500">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>
                </div>

                <!-- end search -->

                <!-- logo -->
                <div>Logo</div>
                <!-- end logo -->

                <!-- left side -->
                <div class="flex items-center justify-center gap-x-4" id="page-content">
                    <span class="border border-gray-300 rounded-full px-3 py-2 flex items-center justify-between">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                        </svg>
                        </span>
                        <span>
                            حساب کاربری
                        </span>
                    </span>
                    <span class="flex items-center justify-center w-10 h-10 rounded-full border border-gray-200 hover:text-gray-800 cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" class="w-6 h-6 ">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                        </svg>
                    </span>
                    <span class="flex items-center justify-center w-10 h-10 bg-red-500 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                    </span>
                </div>
                <!-- end left side -->
            </div>
            <div class="flex items-center justify-between mt-8 bg-slate-900 text-gray-200 py-5 rounded-full">
                <div class="mx-8 gap-x-10 flex items-center justify-center">
                    <div class="relative group">
                    <span class="cursor-pointer">صفحه اصلی</span>
                    <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full group-hover:left-0"></span>
                    </div>
                    <div class="relative group">
                    <span class="cursor-pointer">دسته بندی ها</span>
                    <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full group-hover:left-0"></span>
                    </div>
                    <div class="relative group">
                    <span class="cursor-pointer">فروشگاه</span>
                    <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full group-hover:left-0"></span>
                    </div>
                    <div class="relative group">
                    <span class="cursor-pointer">وبلاگ</span>
                    <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full group-hover:left-0"></span>
                    </div>
                    <div class="relative group">
                    <span class="cursor-pointer">منوی ساده</span>
                    <span class="absolute left-1/2 -bottom-1 w-0 h-0.5 bg-red-500 transition-all duration-300 group-hover:w-full group-hover:left-0"></span>
                    </div>
                </div>
                <div class="mx-8 flex items-center justify-center gap-x-2">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                        </svg>
                    </span>
                    <span>آدرس خود را انتخاب کنید</span>
                </div>
                </div>

        </section>
        <!-- end navbar -->



    </div>

    <script>
        const input = document.getElementById('searchInput');
        const pageContent = document.getElementById('page-content');

        input.addEventListener('focus', () => {
        pageContent.classList.add('blur-sm');
        });

        input.addEventListener('blur', () => {
        pageContent.classList.remove('blur-sm');
        });
  </script>
</body>
</html>
